<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>JaWeMa - WebMail</title>
    </h:head>
    <h:body>
        <fieldset>
            <h:form rendered="#{!userSession.loggedIn}">
                <h:outputLabel value="#{locale.user_name}" /><h:inputText value="#{userSession.username}" /><br/>
                <h:outputLabel value="#{locale.user_pass}" /><h:inputSecret value="#{userSession.password}" /><br/>
                <h:commandButton value="#{locale.login}" action="#{userSession.login}"/>
            </h:form>
        </fieldset>
    </h:body>
</html>
